<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/nuevopacientes.css">
    <script src="https://kit.fontawesome.com/4c9db78ec9.js" crossorigin="anonymous"></script>

</head>
<body>        
    <div class="container">
        <header>
            <a href="dashboard.html"><img src="img/0. logoforja.png"></a>
            <article class="buttons-header">
                <a href="dashboard.html"><button class="btnformuno"><i class="fa-solid fa-house-user"></i></button></a>
                <a href="login.html"><button class="btnformuno"><i class="fa-solid fa-power-off"></i></button></a>
            </article>
        </header>
        <article class="banner-img">
            <img src="img/12. franja.svg">    
        </article>
        <article class="title">
            <h2 id="usuario-nuevo">REGISTRO USUARIO NUEVO</h2>
        </article>
        <div class="container2">
            <article class="form">  
                    <input class="input" type="date" name="fecha" id="fecha">
                    <input class=" input" type="number" name="numeroregistro" id="nregisto" placeholder="N regitro"> 
           <article class="datospaciente">

                <h3>DATOS DEL PACIENTE</h3>
            </article>
            <div class="datos">
                <input type="text" class="datos1" name="name" id="name" placeholder="Escribe tu nombre">
                <input type="text" class="datos2" name="lastname" id="lastname" placeholder="Apellidos">
                <input type="text"  class="datos3"name="nidentificacion" id="nid" placeholder="Número de identificación">
            <select name="tid" id="tid">
                <option value="0" selected>Tipo de documento</option>
                <option value="1">Cédula de ciudadania</option>
                <option value="2">Cédula de Extranjeria</option>
                <option value="3">Tarjeta de identidad</option>
                <option value="4">Registro civil</option>
            </select>
            <input type="date" name="fechan" id="fechan">
            <input type="number" name="edad" id="edad" placeholder="Edad">
            </div>
            <article class="datospaciente">

                 <h3>INFORMACIÓN DEL PACIENTE</h3>
             </article>
             <div class="datosp">
                <select name="dep" id="dep">
                    <option value="0" selected>Departamento de residencia</option>
                </select>
                <select name="mun" id="mun">
                    <option value="0" selected>Municipio de residencia</option>
                </select>
                <input type="text" name="dir" id="dir" placeholder="Dirección">
                <input type="email" name="email" id="email" placeholder="Correo">
                <input type="number" name="tel" id="tel" placeholder="Teléfono Fijo">
                <input type="number" name="cel" id="cel" placeholder="Celular">                    
            </div>
            <article class="datospaciente">

                 <h3>ESTADO DE SALUD</h3>
             </article>
            <div class="pr">
                <select name="pree" id="pree">
                    <option value="0" selected>Preexistencias</option>
                </select>
                <select name="disc" id="disc">
                    <option value="0" selected>Discapacidad</option>
                </select>
                <input type="text" name="alergia" id="alergia" placeholder="Alergias">
            </div>
            <div class="radio">
                <label for="pruebap">¿El paciente se ha realizado la prueba del covid con anterioridad y esta ha salido positiva?</label>
                <div class="opradio">
                    SI<input name="pruebap" id="pruebap" type="radio" > 
                    NO<input name="pruebap" id="pruebap" type="radio" > 
                </div>
                <label for="cono">¿El paciente ha tenido un contacto estrecho o cercano con una persona confirmada o sospechosa COVID-19 en los últimos 14 días?</label>
                <div class="opradio">
                    SI<input name="pruebap" id="pruebap" type="radio" > 
                    NO<input name="pruebap" id="pruebap" type="radio" > 
                </div>
            </div>
            </article>
        </div>
        </div>
        <footer >
            <section id="footer">
            <p>©2021 FORJAEMPRESAS<p>
            </section>
        </footer>       
    
</body>
</html>
