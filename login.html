<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login</title>
    <link rel="stylesheet"  type="text/css" href="css/login.css">

</head>
<body>
    <main>
        <!--Botón de Volver al inicio-->
        <div>
            <a href="index.html"><button class="button-back">Volver al inicio</button></a>
        </div>
        <!--Contenedor login-->
        <div class="container">
            <div class="logo">
                <img src="img/0. logoforja.png">
                <h5 class="texto">Contigo, siempre!</h5>
            </div>
            <!--Formulario-->

            <div class="login-form">
                <form action="" method="post" name="form" action="">
                    <label for="usuario">Usuario</label>
                    <input id="user" type="text" required name="user">                    
                    <label for="contraseña">Contraseña</label>
                    <input id="password" type="password" required name="password">
                    <button id="button-enviar" type="submit" name="form" onsubmit="valida()">Ingresar</button>
                </form>
            <div class="login-enviar">
                <div id="incorrect-user"></div>
                <a class="login-enviar__anchor" href= "#">¿Olvidaste tu contraseña?</a>
            </div>    

            </div>
        </div>
    </main>
    <script src="js/script.js" defer></script>
</body>
</html>
